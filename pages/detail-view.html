<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>
    <link rel="stylesheet" href="../style.css"/>
    <script src="detail-script.js" defer></script>
</head>
<body>
    <div class="header">
        POKEDEX
    </div>

    <div class="detail-container">
        <div class="avatar">
            <figure>
                <figcaption></figcaption>
                <img/>
            </figure>

            <div class="types-container">
                <div class="con-header">Type</div>
                <div class="types">
                    <!-- Put types images here -->
                </div>
            </div>

            <div class="weaknesses-container">
                <div class="con-header">Weaknesses</div>
                <div class="weaknesses">
                    <!-- Put weaknesses images here -->
                </div>
            </div>

        </div>
        
        <div class="info-list">
            <div class="stats-container info-container">
                <div class="con-header">Stats</div>
                <div class="stats">
                    <!-- Put stats here -->
                </div>
            </div>

            <div class="abilities-container info-container">
                <div class="con-header">Abilities</div>
                <div class="abilities">
                    <!-- Put abilities here -->
                </div>
            </div>

            <div class="arrows">
                <a class="prev-button">Prev</a>
                <a class="next-button">Next</a>
            </div>

        </div>
    </div>
    
    <div class="footer">
        By Paolo Estavillo
    </div>
</body>
</html>
