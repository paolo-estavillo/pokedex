<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      POKEDEX
    </div>

    <div class="detailed-info">
      <ul>
        <li><a href="#">⭐ - link one</a></li>
        <li><a href="#">🦸🏽‍♂️ - link two</a></li>
        <li><a href="#">🖌️ - link three</a></li>
        <li><a href="#">👌🏽 - link four</a></li>
      </ul>
    </div>

    <div class="search-bar">
      <form>
        <input id='search-input' type='text' placeholder='Search via name or ID'/>
        <input id='submit' type='submit' value="➤"/>
      </form>
    </div>

    <div class="sorting-buttons">
      <a class="id-sort" href="#0">Sort by ID</a>
      <a class="name-sort" href="#0">Sort by Name</a>
    </div>
    
    <!-- Content group -->
    <div class="content-group">

      <div class="card-group"></div>

    </div>

    <p class="show-more-link"><a href="#0">Show more</a></p>

    <div class="footer">
      By Paolo G. Estavillo
    </div>

  </body>
</html>
